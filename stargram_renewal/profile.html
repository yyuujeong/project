            <nav id="gnb">

                <li onclick="offFollow()"><a href="javascript:;"><img src="img/close2.png" alt="close"></a></li>
            </ul>
        
            <div class="category cf">
                <ul>
                    <li>카테고리</li>

                <div class="btn-plus">

                        <li>

                                <img src="img/cat.jpg" alt=""><span>카페</span>
                            </a>
                        </li>
                    </ul>
                    <ul id="new-add"></ul>
    
                </div>
            
                <!-- 추가 카테고리 -->
                <div id="add-category">
                    <p>새로운 카테고리</p>
                    <form action="" id="addForm">
                        <input type="text" id="txtInput" placeholder="새 카테고리">
                        <div class="btn-wrap">
                            <button id="del-btn">취소</button>
