<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/mypage.css">
    <link rel="stylesheet" href="css/animate.css">

</head>
<body>
    <header>
        <div id="header-wrap">
            <a href="main.html"><img class="logo" src="img/insta.png" alt="logo"></a>
            <div class="search">
                <form action="">
                    <input type="text" placeholder="검색"><i class="fa-regular fa-magnifying-glass"></i>
                </form>
            </div>
            <nav id="gnb">
                <ul>
                    <li><a href="#"><img src="img/squareplus.png" alt="add"></a></li>
                    <li><a href="#"><img src="img/heart.png" alt="like"></a></li>
                    <li><a href="#"><img src="img/cat.jpg" alt="mypage"></a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 본문 메인 -->
    <div id="content">
        <section id="profile-top" class="cf">
            <div class="profile-img">
                <img src="img/cat.jpg" alt="profile">
            </div>
            <div class="info">
                <ul class="first-info">
                    <li>abcd.efg</li>
                    <li><a href="#">프로필 편집</a></li>
                    <li><a href="#"><img src="img/setting.png" alt="톱니바퀴"></a></li>
                </ul>
                <ul class="second-info">
                    <li><a href="#">게시물</a></li>
                    <li>팔로워</li>
                    <li class="follow" onclick="onFollow()"><a href="#">팔로우</a></li>
                </ul>
            </div>
        </section>
    </div>

    <!-- 팔로우 모달 -->
    <div id="modal">
        <div class="modal-con">
            <p class="title">팔로잉</p>
            <ul class="modal-close">
                <li onclick="offFollow()"><a href="javascript:;"><img src="img/close2.png" alt="close"></a></li>
            </ul>
        
            <div class="category cf">
                <ul>
                    <li>카테고리</li>
                </ul>
                <div class="btn-plus">
                    <button onclick="onBtn()"><img src="img/plus.png" alt="plus"></button>
                </div>

                <!-- 기존 카테고리 -->
                <div class="existing-list">
                    <ul id="comments">
                        <li>
                            <a href="#">
                                <!-- <img src="img/dessert.jpg" alt="">--><span>카페</span> 
                            </a>
                        </li>
                    </ul>
                </div>
            
                <!-- 추가 카테고리 -->
                <div id="add-category">
                    <p>새로운 카테고리</p>
                    <form action="" id="addForm">
                        <!-- <input type="text" name="username" placeholder="새 카테고리"> -->
                        <input type="text" name="comment" placeholder="새 카테고리" />
                        <div class="btn-wrap">
                            <button onclick="delClick()">취소</button>
                            <button onclick="addClick()">추가</button>
                        </div>
                    </form>
                </div>
                
                <div class="line"></div>

            <!-- <ul>
                <li><img src="" alt=""></li>
                <li>큰제목</li>
                <li>밑에설명</li>
                <button>팔로잉</button>
            </ul> -->
            </div>
        </div>
    </div>

    <!-- 게시글 -->
    <div id="post">
        <ul>
            <li><a href="#"><img src="img/beverge.jpg" alt="beverge"></a></li>
            <li><a href="#"><img src="img/beverge2.jpg" alt="beverge2"></a></li>
            <li><a href="#"><img src="img/cake.jpg" alt="cake"></a></li>
            <li><a href="#"><img src="img/cake2.jpg" alt="cake2"></a></li>
            <li><a href="#"><img src="img/beverge.jpg" alt="beverge"></a></li>
            <li><a href="#"><img src="img/beverge2.jpg" alt="beverge2"></a></li>
        </ul>
    </div>

    <script src="js/mypage.js"></script>
    <!-- <script src="js/a.js"></script> -->
</body>
</html>
